<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Teacher Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#student-list">Student List</a></li>
        <li><a href="#assignments">Assignments</a></li>
        <li><a href="#attendance">Attendance</a></li>
        <li><a href="#announcements">Announcements</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="student-list">
      <h2>Student List</h2>
      <!-- Interface to view and manage students assigned to the teacher -->
    </section>
    
    <section id="assignments">
      <h2>Assignments</h2>
      <!-- Interface to create and manage assignments -->
      <button>Create New Assignment</button>
    </section>
    
    <section id="attendance">
      <h2>Attendance</h2>
      <!-- Interface to mark attendance -->
      <button>Mark Attendance</button>
    </section>
    
    <section id="announcements">
      <h2>Announcements</h2>
      <!-- Interface to post announcements for students -->
      <button>Post New Announcement</button>
    </section>
  </main>
</body>
</html>
