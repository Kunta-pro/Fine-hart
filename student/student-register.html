<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form id="registrationForm">
            <!-- Step 1: Personal Information -->
            <div class="form-step active" id="step1">
                <h2>Personal Information</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
                <label for="class">Class:</label>
                <select id="class" required>
                    <option value="">Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="button" class="next" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 2: Father Information -->
            <div class="form-step" id="step2">
                <h2>Father's Information</h2>
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" required>
                <label for="fatherAddress">Father's Address:</label>
                <input type="text" id="fatherAddress" required>
                <label for="fatherNumber">Father's Mobile Number:</label>
                <input type="tel" id="fatherNumber" required>
                <label for="fatherStatus">Father's Status:</label>
                <input type="text" id="fatherStatus" required>
                <button type="button" class="back" onclick="prevStep()">Back</button>
                <button type="button" class="next" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 3: Mother Information -->
            <div class="form-step" id="step3">
                <h2>Mother's Information</h2>
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" required>
                <label for="motherMobile">Mother's Mobile Number:</label>
                <input type="tel" id="motherMobile" required>
                <label for="motherStatus">Mother's Status:</label>
                <input type="text" id="motherStatus" required>
                <button type="button" class="back" onclick="prevStep()">Back</button>
                <button type="button" class="next" onclick="nextStep()">Next</button>
            </div>

            <!-- Step 4: Health Information -->
            <div class="form-step" id="step4">
                <h2>Health Information</h2>
                <label for="healthIssues">Any Pre-existing Health Issues:</label>
                <input type="text" id="healthIssues" required>
                <label for="medications">Current Medications:</label>
                <input type="text" id="medications" required>
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" required>
                <button type="button" class="back" onclick="prevStep()">Back</button>
                <button type="button" class="next" onclick="submitForm()">Submit</button>
            </div>

            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
